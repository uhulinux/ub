# syslog-ng configuration file.
#
# This file is part of UHU-Linux distribution.
# 
# See syslog-ng(8) and syslog-ng.conf(5) for more information.
#
# Note: it also sources additional configuration files (*.conf)
#       located in /etc/syslog-ng/conf.d/

options {
	flush_lines (0);
	time_reopen (10);
	log_fifo_size (1000);
	chain_hostnames (off);
	use_dns (no);
	use_fqdn (no);
	create_dirs (no);
	keep_hostname (yes);
};

source s_sys {
    file ("/proc/kmsg" program_override("kernel") flags(kernel));
    unix-dgram ("/dev/log");
    internal();
    # udp(ip(0.0.0.0) port(514));
};

destination d_auth {
	file("/var/log/auth.log");
};
destination d_syslog {
	file("/var/log/syslog");
};
destination d_user {
	file("/var/log/user.log");
};
destination d_messages {
	file("/var/log/messages");
};
destination d_mailinfo {
	file("/var/log/mail/info.log");
};
destination d_mailwarn {
	file("/var/log/mail/warnings.log");
};
destination d_mailerr {
	file("/var/log/mail/errors.log");
};
destination d_croninfo {
	file("/var/log/cron/info.log");
};
destination d_cronwarn {
	file("/var/log/cron/warnings.log");
};
destination d_cronerr {
	file("/var/log/cron/errors.log");
};
destination d_kerninfo {
	file("/var/log/kernel/info.log");
};
destination d_kernwarn {
	file("/var/log/kernel/warnings.log");
};
destination d_kernerr {
	file("/var/log/kernel/errors.log");
};
destination d_daemoninfo {
	file("/var/log/daemons/info.log");
};
destination d_daemonwarn {
	file("/var/log/daemons/warnings.log");
};
destination d_daemonerr {
	file("/var/log/daemons/errors.log");
};
destination d_boot {
	file("/var/log/boot.log");
};
destination d_drakxtools   {
	file("/var/log/drakxtools.log");
};
destination d_mailall {
	usertty("*");
};
destination d_consoleall {
	file("/dev/tty12");
};

# Generic filters
filter f_info { level(debug,info,notice); };
filter f_warn { level(warn); };
filter f_error { level(err..emerg); };
filter f_emergency { level(emerg); };
filter f_mail { facility(mail); };
filter f_cron { facility(cron); };
filter f_kernel { facility(kern); };
filter f_daemon { facility(daemon); };

# Specific filters
filter f_auth {
	facility(auth,authpriv);
 };
filter f_messages {
	level(info..emerg) and not facility(mail,news,authpriv);
};
filter f_syslog {
	not facility(auth, authpriv);
};
filter f_user {
	facility(user);
};
filter f_boot {
	facility(local7);
};
filter f_drakxtools {
	facility(local1);
};

# Log to logfiles
log {
	source(s_sys);
	filter(f_auth);
	destination(d_auth);
};
log {
	source(s_sys);
	filter(f_messages);
	destination(d_messages);
};
log {
	source(s_sys);
	filter(f_syslog);
	destination(d_syslog);
};
log {
	source(s_sys);
	filter(f_user);
	destination(d_user);
};
log {
	source(s_sys);
	filter(f_mail);
	filter(f_info);
	destination(d_mailinfo);
};
log {
	source(s_sys);
	filter(f_mail);
	filter(f_warn);
	destination(d_mailwarn);
};
log {
	source(s_sys);
	filter(f_mail);
	filter(f_error);
	destination(d_mailerr);
};
log {
	source(s_sys);
	filter(f_cron);
	filter(f_info);
	destination(d_croninfo);
};
log {
	source(s_sys);
	filter(f_cron);
	filter(f_warn);
	destination(d_cronwarn);
};
log {
	source(s_sys);
	filter(f_cron);
	filter(f_error);
	destination(d_cronerr);
};
log {
	source(s_sys);
	filter(f_kernel);
	filter(f_info);
	destination(d_kerninfo);
};
log {
	source(s_sys);
	filter(f_kernel);
	filter(f_warn);
	destination(d_kernwarn);
};
log {
	source(s_sys);
	filter(f_kernel);
	filter(f_error);
	destination(d_kernerr);
};
log {
	source(s_sys);
	filter(f_daemon);
	filter(f_info);
	destination(d_daemoninfo);
};
log {
	source(s_sys);
	filter(f_daemon);
	filter(f_warn);
	destination(d_daemonwarn);
};
log {
	source(s_sys);
	filter(f_daemon);
	filter(f_error);
	destination(d_daemonerr); 
};
log {
	source(s_sys);
	filter(f_boot);
	destination(d_boot);
};
log {
	source(s_sys);
	filter(f_drakxtools);
	destination(d_drakxtools);
};

# Log to console
log {
	source(s_sys);
	filter(f_emergency);
	destination(d_mailall);
};
log {
	source(s_sys);
	destination(d_consoleall);
};

# Source additional configuration files (.conf extension only)
@include "/etc/syslog-ng/conf.d/*.conf"
